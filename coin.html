<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            width: 150px;
            height: 150px;
            margin: 20px;
            transition: transform 0.2s linear;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s;
        }
        .heads-btn {
            background-color: #FFFFFF;
            color: white;
        }
        .flip-btn {
            background-color: #007BFF;
            color: white;
        }
        .tails-btn {
            background-color: #FFFFFF;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        .pressed {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Coin Toss</h1>
    <img id="coinImage" src="img.png" alt="Coin">
    <p id="result">Click a button to select Heads or Tails!</p>
    <div class="buttons">
        <button class="heads-btn" onclick="stopFlipping('Heads', this)">Heads</button>
        <button class="flip-btn" onclick="startFlipping(this)">Flip Coin</button>
        <button class="tails-btn" onclick="stopFlipping('Tails', this)">Tails</button>
    </div>
</div>

<script>
    let flippingInterval;
    let isFlipping = false;

    function startFlipping(button) {
        if (isFlipping) return; // If already flipping, do nothing
        isFlipping = true;

        const coinImage = document.getElementById("coinImage");

        let angle = 0;
        flippingInterval = setInterval(() => {
            angle += 180;
            coinImage.style.transform = `rotateY(${angle}deg)`;
            coinImage.src = "img.png"; // Keep flipping the same image
        }, 200); // Flip every 200ms

        // Button click animation
        button.classList.add("pressed");
        setTimeout(() => {
            button.classList.remove("pressed");
        }, 200);
    }

    function stopFlipping(choice, button) {
        if (!isFlipping) return; // If not flipping, do nothing
        clearInterval(flippingInterval); // Stop flipping
        isFlipping = false;

        // Update image and result
        document.getElementById("coinImage").style.transform = "rotateY(0deg)";
        document.getElementById("coinImage").src = choice === "Heads" ? "heads.png" : "tails.png";
        document.getElementById("result").textContent = `${choice}`;

        // Button click animation
        button.classList.add("pressed");
        setTimeout(() => {
            button.classList.remove("pressed");
        }, 200);
    }
</script>

</body>
</html>
